{% extends "layout.html" %}
{% block body %}

    <div class="row">
        <div class="col-md-3">
            
        </div>
        <div class="col-md-9">
            <span class="username">#{{ hashtag }}</span>
            {% for tweet in tweets %}
                <a href="/tweet/{{ tweet.id }}" style="color: black; text-decoration: none;">
                    <div class="tweet">
                      <span class="username">{{ tweet.user_id }}</span> {{ tweet.time | datetime_format }}
                      <br>
                      {{ tweet.text | inject_hash_tag}}
                    </div>
                </a>
            {% else %}
                No tweets with #{{ hashtag }}. :(
            {% endfor %}
        </div>
    </div>

{% endblock %}
